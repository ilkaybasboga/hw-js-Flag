<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Flag APP</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="js/aes.js"></script>
    <script src="js/Extentions.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container text-center">
      <h1 class="fw-bolder text-center display-4 m-4">COUNTRIES</h1>
      <form class="mb-3 mx-auto w-25 d-flex justify-content-center" id="form">
        <input
          id="input"
          type="text"
          class="form-control"
          placeholder="Countries Flag"
          autofocus
        />
        <button class="btn btn-warning" type="submit" id="button-addon2">
          Button
        </button>
      </form>
      <span class="msg m-auto fw-bolder text-danger"></span>

      <section class="ajax-section">
        <div class="container">
          <ul class="countries d-flex justify-content-center w-100"></ul>
        </div>
      </section>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
